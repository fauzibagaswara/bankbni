<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terima Kasih - Bank BNI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar-img img {
            width: 100%;
            height: auto;
            display: block;
        }
        .main-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .content-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .content-box img {
            max-width: 100%;
            margin-bottom: 20px;
        }
        .message {
            background: #ff6600;
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: bold;
        }
        .footer-img img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body onload="playAudio()">

    <div class="navbar-img">
        <img src="iconakhir.jpg" alt="Banner BNI">
    </div>

    <div class="main-container">
        <div class="content-box">
            <img src="iconakhirbn.jpg" alt="Logo BNI">
            <div class="message">
                Terimakasih Telah Mendaftar di Layanan Bank BNI Festival. Pendaftaran Anda Sedang Diproses. Beberapa Saat Lagi Anda Akan Dihubungi Oleh Pihak Bank BNI Untuk Proses Cetak Kode Kupon Undian Anda.
            </div>
        </div>
    </div>

    <div class="footer-img">
        <img src="terjall.png" alt="Footer Banner">
    </div>

    <audio id="thankYouAudio" src="generated-audio.mp3"></audio>

    <script>
        function playAudio() {
            const audio = document.getElementById('thankYouAudio');
            const playPromise = audio.play();

            if (playPromise !== undefined) {
                playPromise.catch(() => {
                    // Kalau autoplay ditolak, tunggu klik user
                    document.body.addEventListener('click', function onceClick() {
                        audio.play();
                        document.body.removeEventListener('click', onceClick);
                    });
                });
            }
        }
    </script>
    
</body>
</html>
